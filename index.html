<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <form>
        <header>New York Times Search</header>
        <div class="container">
        <div class="form-group">
          <label for="searchinput">Search Term:</label>
          <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="Select">Number of Records to Retrieve:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>5</option>
            <option>10</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="startyearinput">Start Year (Optional):</label>
          <input type="start-year" class="form-control" id="exampleFormControlInput2">
        </input>
        </div>
        <div class="form-group">
          <label for="endyearinput">End Year (Optional):</label>
          <input type="end-year" class="form-control" id="exampleFormControlInput3"></input>
          <br>
          <button>Search</button><button>Clear Results</button>
        </div>
        </div>
        <div class="container">
            <label for="toparticlesinput">Top Articles</label>
            <input type="toparticles" id="articles" class="form-control">
            <small id="passwordHelpBlock" class="form-text text-muted">
           
        </div>
      </form>
    <script src="./assets/script.js"></script>
</body>
</html>
