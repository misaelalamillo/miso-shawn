<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <form>
        <div class="container">
          <div class="row" style="background-color: cornflowerblue;text-align: center;font-size: x-large; font-variant: normal;font-style: italic;">
            <div class="col">
        <header>New York Times Search</header>
        </div>
          </div>
            </div>  
        <div class="container">
        <div class="form-group">
          <label for="searchinput">Search Term:</label>
          <input type="search" class="form-control" id="searchTerm" placeholder="">
        </div>
        <div class="form-group">
          <label for="Select">Number of Records to Retrieve:</label>
          <select class="form-control" id="resultsNum">
            <option>5</option>
            <option>10</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="startyearinput">Start Year (Optional):</label>
          <input type="start-year" class="form-control" id="beginDate">
        </input>
        </div>
        <div class="form-group">
          <label for="endyearinput">End Year (Optional):</label>
          <input type="end-year" class="form-control" id="endDate"></input>
          <br>
          <button id="searchBtn">Search</button><button id="clearResults">Clear Results</button>
        </div>
        </div>
        <div class="container">
            <label for="toparticlesinput">Top Articles</label>
            <div class="container">
              <div class="row">
                <div class="col articleDisplay">
                </div>
              </div>
            </div>
        </div>
      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
